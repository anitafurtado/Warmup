<!DOCTYPE html>
<html lang="en">
<head>
    <title>Warm up!</title>
    <link rel="stylesheet" href="./style.css" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="main.js" type=module defer></script>
</head>

<body>

    <div id="title">
        <h1>Warm up!</h1>
        <p>Photo by Geert Pieters on Unsplash</p>
    </div>
    <!-- <p>Scroll down for more</p> -->
    <div id="all-content">
        <div id="main-content">
            <nav id="nav">
                <!-- <table>
                    <tr>
                        <td>Common warmups</td>
                        <td>Browse professional tips</td>
                        <td>See my warmups</td>
                    </tr>
                </table> -->
                <ul>
                    <li><a href="">Home</a></li>
                    <li id="common"><a href="#!/common-warmups">Common warmups</a></li>
                    <li><a href="#!/browse">All warmups</a></li>
                    <li><a href="#!/my-warmups">My warmups</a></li>
                </ul>
            </nav>
            <div id="warmup-list"></div>
        </div>
        <aside>
            <p>Need a starting note?</p>
            <div id="notes">
                <button id="c4" data-id=261.63>C4</button>
                <button id="d" data-id=293.66>D4</button>
                <button id="e" data-id=329.63>E4</button>
                <button id="f" data-id=349.23>F4</button>
                <button id="g" data-id=392.00>G4</button>
                <button id="a" data-id=440.00>A4</button>
                <button id="b" data-id=493.88>B4</button>
                <button id="c5" data-id=523.25>C5</button>
            </div>
        </aside>
    </div>
    
    <script id="warmup-script" type = "text/x-handlebars-template">
        {{#each warmups}}
            <table>
                <tr>
                    <td>{{w_desc}}</td>
                </tr>
                <tr>
                    <td>{{w_author}}</td>
                </tr>
                <tr>
                    <td>{{date_published}}</td>
                </tr>
               
            </table>
            <audio controls>
                <source src="{{audio}}" type="audio/x-m4a">
            </audio>
        {{/each}}
    </script>
</body>
</html>
